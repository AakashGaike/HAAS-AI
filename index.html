    <title>HAAS | Threat Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                900: '#000000', // Deepest background - Pure Black
                800: '#09090b', // Panel background - Zinc 950
                700: '#27272a', // Borders - Zinc 800
                600: '#71717a', // Muted text - Zinc 500
                500: '#10b981', // Success/Safe (Emerald)
                400: '#94a3b8', // Info/Silver (Slate 400) - Metallic
                300: '#e2e8f0', // AI/Highlight (Slate 200) - Bright Silver/White
                200: '#ef4444', // Brand/Danger (Red 500) - Matches Logo Red
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for that cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      body {
        background-color: #000000;
        color: #e2e8f0;
      }
